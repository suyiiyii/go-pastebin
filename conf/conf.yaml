# Hertz HTTP Server Configuration
hertz:
  address: ":8080"
  service: "pastebin"
  enable_pprof: true
  enable_gzip: true
  enable_access_log: true
  log_level: "info"
  otlp_address: "localhost:4317"

# Service Registry Configuration
registry:
  registry_address: 
    - "localhost:2379"
  username: ""
  password: ""

# MySQL Database Configuration
mysql:
  host: "localhost"
  port: "3306"
  username: "root"
  password: "password"

# Redis Configuration
redis:
  address: "localhost:6379"
  password: ""
  username: ""
  db: 0